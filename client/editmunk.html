<head>
  <title>editmunk</title>
</head>

<body>
  <div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Editmunk</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><li>{{loginButtons}}</li></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sample Project <b class="caret"></b></a>
            <ul class="dropdown-menu" id="apps-list">
              <li><a href="#" class="add-app">Add new</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>

  {{>main}}

  <!-- Modal -->
<div id="take-name" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-body">
    <h5 id="myModalLabel">Please enter the name:</h5>
    <input type="text" id="modal-value" />
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" id="save-button">Save</button>
  </div>
</div>

</body>

<template name="main">
  {{#if loggedIn}}
    <div class="sidebar-nav" style="max-width: 200px;">
      <ul class="nav nav-list">
        <li class="nav-header"><i class="icon-plus add-file" title="Add files"></i></li>
        <li class="active">
            <a href="index">
              Sample File 1
              <i class="icon-trash pull-right"></i>
              <i class="icon-edit pull-right" style="margin-right: 5px;"></i>
            </a>
        </li>
        <li>
            <a href="index">
              Sample File 2
              <i class="icon-trash pull-right"></i>
              <i class="icon-edit pull-right" style="margin-right: 5px;"></i>
            </a>
        </li>
      </ul>
    </div>

    <div id="editor"></div>
  {{else}}
    <div class="container">
      <h4>Login to access the files...</h4>
    </div>
  {{/if}}
</template>
