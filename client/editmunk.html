<head>
  <title>editmunk</title>
</head>

<body>
  <div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="#">Editmunk</a>
      <div class="nav-collapse">
        <ul class="nav">
          <li class="active"><li>{{loginButtons}}</li></li>
          {{>listDrop}}
        </ul>
      </div><!-- /.nav-collapse -->
    </div>
  </div><!-- /navbar-inner -->
</div>

  {{>main}}

  {{>modal}}
</body>
<template name="modal">
  <div id="{{modName}}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
      <h5 id="myModalLabel">Please enter the name:</h5>
      <input type="text" id="{{modValue}}" />
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary action" id="{{saveTrigger}}">Save</button>
    </div>
  </div>

</template>

<template name="main">
  {{#if loggedIn}}
    {{> sidebar}}

    <div id="editor"></div>
  {{else}}
    <div class="container">
      <h4>Login to access the files...</h4>
    </div>
  {{/if}}
</template>

<template name="listDrop">
  {{#if loggedIn}}
    <li class="dropdown" >
      <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span id="activeApp"></span> <b class="caret"></b></a>
      <ul class="dropdown-menu" id="apps-list">
        {{>appList}}
      </ul>
    </li>
  {{/if}}
</template>

<template name="appList">
  <li><a href="#" class="add-app">Add new</a></li>
  <li class="divider"></li>
  {{#each apps}}
   <li>{{>app}}</li>
  {{/each}}
</template>

<template name="app">
  <a href="#" id="{{this}}" class="{{isActive}} appName">{{getName}}</a>
</template>
